<div class="ContentZ">
  <div class="ContentZ-One">
    <h1>中国低碳照明网</h1>
    <p><a routerLink='/trade-advisory/domestic-hotspot' routerLinkActive='active'>国内热点</a></p>
    <p><a routerLink='/trade-advisory/international-hotspot' routerLinkActive='active'>国际聚焦</a></p>
    <p><a routerLink='/trade-advisory/convention-tracking' routerLinkActive='active'>会展动态</a></p>
  </div>
  <div class="ContentZ-Two">
    <div class="ContentZ-Two1">
      <h1>行业资讯</h1>
      <p>
        <a routerLink='/' routerLinkActive='active'>首页</a> >
        <a routerLink='/trade-advisory' routerLinkActive='active'>行业资讯</a> >
        <a routerLink='/trade-advisory/domestic-hotspot' routerLinkActive='active'>国际聚焦</a>
      </p>
    </div>
    <div class="ContentZ-Two2">
      <ul>
        <li *ngFor = "let content of contents">
          <a routerLink='/details/{{content.id}}' routerLinkActive='active'>{{content.title}}</a>
        </li>
      </ul>
      <ol>
        <li *ngFor = "let content of contents">
          <a routerLink='/details/{{content.id}}' routerLinkActive='active'>{{content.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</a>
        </li>
      </ol>
    </div>
  </div>
</div>
