<div class="ContentZ">
  <div class="ContentZ-One">
    <h1>中国低碳照明网</h1>
    <p><a routerLink='/policy-standard/centralgov-doc' routerLinkActive='active'>中央部委文件</a></p>
    <p><a routerLink='/policy-standard/localgov-doc' routerLinkActive='active'>地方政府文件</a></p>
    <p><a routerLink='/policy-standard/international-std' routerLinkActive='active'>国际标准</a></p>
  </div>
  <div class="ContentZ-Two">
    <div class="ContentZ-Two1">
      <h1>政策标准</h1>
      <p>
        <a routerLink='/' routerLinkActive='active'>首页</a> >
        <a routerLink='/policy-standard' routerLinkActive='active'>政策标准</a> >
        <a routerLink='/policy-standard/international-std' routerLinkActive='active'>国际标准</a>
      </p>
    </div>
    <div class="ContentZ-Two2">
      <ul>
        <li *ngFor = "let content of contents">
          <a routerLink='/details/{{content.id}}' routerLinkActive='active'>{{content.title}}</a>
        </li>
      </ul>
      <ol>
        <li *ngFor = "let content of contents">
          <a routerLink='/details/{{content.id}}' routerLinkActive='active'>[{{content.createTime | date:'yyyy-MM-dd HH:mm:ss'}}]</a>
        </li>
      </ol>
    </div>
  </div>
</div>
